<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Notes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div id="modal" class="modal">
        <div id="modal-content" class="modal-content">
          <p id="modalText">Are you sure you want to delete this note?</p>
          <div class="modal-buttons">
            <button id="modalConfirmButton" class="modal-button">Yes</button>
            <button id="modalCancelButton" class="modal-button">No</button>
          </div>
        </div>
      </div>

      <div class="form-container">
        <h2>My notes</h2>
        <input id="titleInput" type="text" placeholder="Заголовок" />
        <textarea id="bodyInput" placeholder="Текст заметки"></textarea>
        <button id="addButton" class="button">ADD note</button>
      </div>

      <div class="notes-container" id="notesContainer"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
